<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mymain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- #search -->
        <section class="nav-search">
            <div class="container ">
                <div class="row mb-auto p-4 d-flex align-items-center ">
                    <div class="col-auto"><img src="assets/logo.png" alt="">
                    </div>
                    <div class="col-lg-8 d-flex align-items-center">
                        <div class="col-lg-4 ">
                            <label for="sel1">Select:</label>
                            <select class="custom-select" id="sel1">
                                <option>Song</option>
                                <option>Album</option>
                                <option>Artist</option>
                                <option>Music Video</option>
                            </select>
                        </div>
                        <div id="test" class="form col-lg-4">
                            <label for="search">Search:</label>
                            <input type="text" class="form-control" id="search">
                        </div>
                        <div class="d-flex align-items-end mt-5"><button id="btn"
                                class="btn btn-primary">Search</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row title">
                <div class="pt-2 col">
                    <hr>
                </div>
                <div class="col-auto"><span class="title-text">Music Library</span></div>
                <div class="pt-2 col">
                    <hr>
                </div>
            </div>

        </section>

        <!-- #filter -->
        <section class="filter">
            <div class="container">
                <div id="display" class="row justify-content-center">
                    <div class="col-auto"><label for="range">Range:</label>
                        <input type="range" id="range" class="form-control-range" min="1" value="25" max="200" />
                        <span id="range0">25</span>
                        <span class="float-right" id="range1">200</span>
                    </div>
                    <div class="form col-lg-5">
                        <label for="sel2">Country:</label>
                        <select class="custom-select" id="sel2">
                            <option>--Select--</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="sel3">Explicit Content:</label>
                        <select class="custom-select" id="sel3">
                            <option>--Select--</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <!-- #Content-->
        <section class="content">
            <div class="container-fluid d-flex flex-wrap">
                <div class="row rowCard justify-content-center">
                    <div id="conCard" class="col-lg-9 d-flex flex-wrap justify-content-center">

                    </div>
                    <div class="col-lg-3 favorites d-flex justify-content-center">
                        <div id="favtest">
                            <div  class="title">
                                <h5 class="text-center">Favorites</h5>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>



        </section>



    </main>











    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script type="module" src="js/song.js"></script>
    <script type="module" src="js/artist.js"></script>
    <script type="module" src="js/musicV.js"></script>
    <script type="module" src="js/display.js"></script>
    <script type="module" src="js/country.js"></script>
    <script type="module" src="js/countryAPI.js"></script>
    <script type="module" src="js/api.js"></script>
</body>

</html>
